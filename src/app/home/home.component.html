<mat-card>
    <mat-card-header>
      <mat-card-title>
        {{title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- comments -->
      <mat-list dense>
        <mat-list-item 
          *ngFor="let lesson of courseLessons" 
          (click)="selectLesson(lesson)"
        >
          {{lesson.title}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>DEBUG</mat-card-header>
    <mat-card-content>
      <pre *ngIf="currentLesson; else elseBlock">{{ currentLesson | json }}</pre>
      <ng-template #elseBlock>Select a lesson!</ng-template>
    </mat-card-content>
  </mat-card>
